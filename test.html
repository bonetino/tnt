<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.parseXML demo</title>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<p id="someElement"></p>
<p id="anotherElement">fdjfdifd</p>
 
<script>
$.ajax({
       url: 'NowOnAir.xml',
       type: "GET",
       dataType: "xml",
       success: function (result) {
            $(result).find('name').each(function () {
                $(".someElement").append($(this).text() + "<br />");
             }
           }
       });
</script>
 
</body>
</html>
